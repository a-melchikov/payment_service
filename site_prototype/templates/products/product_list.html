{% extends "base.html" %}

{% block title %}Все товары{% endblock %}

{% block content %}
<h2>Все товары</h2>
<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'product-detail' product.slug %}">{{ product.name }}</a> - {{ product.price }}₽
        </li>
    {% empty %}
        <li>Товаров нет.</li>
    {% endfor %}
</ul>
{% endblock %}
