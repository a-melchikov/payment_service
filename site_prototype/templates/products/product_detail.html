{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <p>{{ product.description }}</p>
    <p>Цена: {{ product.price }}₽</p>
    <p>На складе: {{ product.stock }}</p>
    <a href="{% url 'product-list' %}">Назад к списку продуктов</a>
{% endblock %}
