<!DOCTYPE html>
<html lang="ru">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Строительный магазин{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header>
      <h1>Строительный магазин</h1>
      <nav>
        <ul>
          <li><a href="{% url 'product-list' %}">Продукты</a></li>
          <li><a href="{% url 'category-list' %}">Категории</a></li>
          <li><a href="/admin/">Админка</a></li>
        </ul>
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <p>&copy; {{ year }} Строительный магазин</p>
    </footer>
  </body>
</html>
